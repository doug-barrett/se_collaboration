  StepType-166:
    id: "166"
    isDisabled: false
    metadata:
      defaultStorageLocation: DWH
      error: null
      nodeMetadataSpec: |-
        capitalized: Copy of Dimension
        short: DIM
        tagColor: '#1E339A'
        plural: Dimensions

        config:
        - groupName: Options
          items:

          - type: businessKeyColumns
            isRequired: true

        - groupName: Advanced Options
          items:

