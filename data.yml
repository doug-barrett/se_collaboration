  StepType-138:
    id: "138"
    isDisabled: true
    metadata:
      defaultStorageLocation: null
      error: null
      nodeMetadataSpec: |
        capitalized: ML FORECAST
        short: ML_FORECAST
        tagColor: 'red'
        plural: ML Forecasts

        config:
        - groupName: Entity Options
          items:
          - type: materializationSelector
            default: table
            options:
            - table
            - view
            isRequired: true
          - displayName: Truncate Before
            attributeName: truncateBefore
