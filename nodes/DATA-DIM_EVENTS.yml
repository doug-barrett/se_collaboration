name: DIM_EVENTS
operation:
  config:
    postSQL: |+
      DELETE FROM {{this}} 
      WHERE EVENT_TYPE = 'BASE ALL'
      AND EXISTS (SELECT 1 
                  FROM {{ref_no_link('DATA', 'DIM_EVENTS')}} EVT
                  WHERE EVT.EVENT_TYPE = 'EVENT'
                    AND DIM_EVENTS.ZONE_CODE = EVT.ZONE_CODE
                    AND DIM_EVENTS.PRODKEY = EVT.PRODKEY)


      {{ stage('Update Fact with new Key') }}

      UPDATE {{ref('DATA', 'FCT_SALES')}}
      SET DIM_EVENTS_KEY = DIM_EVENTS.DIM_EVENTS_KEY
      FROM {{this}} DIM_EVENTS
      WHERE FCT_SALES.ZONE_CODE = DIM_EVENTS.ZONE_CODE
      AND FCT_SALES.PRODKEY = DIM_EVENTS.PRODKEY
      AND FCT_SALES.TRANSACTION_DATE BETWEEN DIM_EVENTS.EFFECTIVE_DATE AND DIM_EVENTS.END_DATE
      AND FCT_SALES.DIM_EVENTS_KEY <> DIM_EVENTS.DIM_EVENTS_KEY


      {{ stage('Update Base') }}

      UPDATE {{this}} DIM_EVENTS
      SET DIM_EVENTS.DIM_BASE_EVENTS_KEY = B.DIM_BASE_EVENTS_KEY,
          DIM_EVENTS.BASE_EFFECTIVE_DATE = B.BASE_EFFECTIVE_DATE,
          DIM_EVENTS.BASE_END_DATE = B.BASE_END_DATE,
          DIM_EVENTS.BASE_DURATION = B.BASE_DURATION
      FROM (SELECT * 
            FROM {{ref('STAGE','VW_EVENTS_BASE')}}
            QUALIFY 1 = ROW_NUMBER() OVER (PARTITION BY DIM_EVENTS_KEY ORDER BY BASE_MATCH_PRIORITY)) B
      WHERE DIM_EVENTS.DIM_EVENTS_KEY = B.DIM_EVENTS_KEY
      AND DIM_EVENTS.DIM_BASE_EVENTS_KEY <> B.DIM_BASE_EVENTS_KEY


    postSQL1: |
      DELETE FROM {{this}} 
      WHERE EVENT_TYPE = 'BASE ALL'
      AND EXISTS (SELECT 1 
                  FROM {{ref_no_link('DATA', 'DIM_EVENTS')}} EVT
                  WHERE EVT.EVENT_TYPE = 'EVENT'
                    AND DIM_EVENTS.ZONE_CODE = EVT.ZONE_CODE
                    AND DIM_EVENTS.PRODKEY = EVT.PRODKEY)
      
    postSQL2: |
      UPDATE {{ref('DATA', 'FCT_SALES')}}
      SET DIM_EVENTS_KEY = DIM_EVENTS.DIM_EVENTS_KEY
      FROM {{this}} DIM_EVENTS
      WHERE FCT_SALES.ZONE_CODE = DIM_EVENTS.ZONE_CODE
      AND FCT_SALES.PRODKEY = DIM_EVENTS.PRODKEY
      AND FCT_SALES.TRANSACTION_DATE BETWEEN DIM_EVENTS.EFFECTIVE_DATE AND DIM_EVENTS.END_DATE
      AND FCT_SALES.DIM_EVENTS_KEY <> DIM_EVENTS.DIM_EVENTS_KEY
    postSQL3: |-
      UPDATE {{this}} DIM_EVENTS
      SET DIM_EVENTS.DIM_BASE_EVENTS_KEY = B.DIM_BASE_EVENTS_KEY,
          DIM_EVENTS.BASE_EFFECTIVE_DATE = B.BASE_EFFECTIVE_DATE,
          DIM_EVENTS.BASE_END_DATE = B.BASE_END_DATE,
          DIM_EVENTS.BASE_DURATION = B.BASE_DURATION
      FROM (SELECT * 
            FROM {{ref('STAGE','VW_EVENTS_BASE')}}
            QUALIFY 1 = ROW_NUMBER() OVER (PARTITION BY DIM_EVENTS_KEY ORDER BY BASE_MATCH_PRIORITY)) B
      WHERE DIM_EVENTS.DIM_EVENTS_KEY = B.DIM_EVENTS_KEY
      AND DIM_EVENTS.DIM_BASE_EVENTS_KEY <> B.DIM_BASE_EVENTS_KEY
