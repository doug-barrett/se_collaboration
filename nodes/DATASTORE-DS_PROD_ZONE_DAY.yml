    sourceMapping:
      - aliases:
          DIM_EVENTS_REGION: b4585615-226c-470e-8e85-be95816a6df2
          VW_PRICE_COST_REGION: 72a0e5a7-a669-4c2e-810c-418edf46939a
        customSQL:
          customSQL: ""
        dependencies:
          - locationName: DATA
            nodeName: DIM_DATE
          - locationName: DATA
            nodeName: DIM_EVENTS_REGION
          - locationName: DATA
            nodeName: FCT_SALES_WEEK
          - locationName: STAGE
            nodeName: VW_PRICE_COST_REGION
        join:
          joinCondition: |
            FROM (  SELECT ZONE_GEOGRAPHY, PRODKEY, "DIM_DATE".*
                    FROM
                    (  SELECT DISTINCT ZONE_GEOGRAPHY, PRODKEY 
                            FROM {{ ref('DATA', 'FCT_SALES_WEEK') }}
                            WHERE "FCT_SALES_WEEK"."FINANCIAL_YYWW" >= (
                            SELECT "FINANCIAL_YYWW" 
                            FROM {{ ref('DATA',  'DIM_DATE')}}
                            WHERE "CALENDAR_DATE" = DATEADD(YEAR, -1, CURRENT_DATE))) "FCT_SALES_WEEK"
                       CROSS JOIN  (
                            SELECT *, COUNT(1) OVER (PARTITION BY FINANCIAL_YEAR, HOLIDAY_NAME) HOLIDAY_LENGTH
                            FROM {{ ref('DATA', 'DIM_DATE') }}
                            WHERE "CALENDAR_DATE" BETWEEN DATEADD(YEAR, -2, CURRENT_DATE) AND DATEADD(YEAR, 1, CURRENT_DATE)
                     ) DIM_DATE
            ) PROD_ZONE_DAY

            LEFT JOIN {{ ref('DATA', 'DIM_EVENTS_REGION') }} "DIM_EVENTS_REGION"
            ON "PROD_ZONE_DAY"."ZONE_GEOGRAPHY" = "DIM_EVENTS_REGION"."ZONE_GEOGRAPHY"
            AND "PROD_ZONE_DAY"."PRODKEY" = "DIM_EVENTS_REGION"."PRODKEY"
            AND "PROD_ZONE_DAY"."CALENDAR_DATE" BETWEEN "DIM_EVENTS_REGION"."EFFECTIVE_DATE" AND "DIM_EVENTS_REGION"."END_DATE"

            LEFT JOIN {{ ref('STAGE','VW_PRICE_COST_REGION') }} "VW_PRICE_COST_REGION"
            ON "PROD_ZONE_DAY"."ZONE_GEOGRAPHY" = "VW_PRICE_COST_REGION"."ZONE_GEOGRAPHY"
            AND "PROD_ZONE_DAY"."PRODKEY" = "VW_PRICE_COST_REGION"."PRODKEY"
            AND "PROD_ZONE_DAY"."CALENDAR_DATE" BETWEEN "VW_PRICE_COST_REGION"."PC_DT" AND "VW_PRICE_COST_REGION"."PC_DT_END"

            WHERE PROD_ZONE_DAY."CALENDAR_DATE" >= (SELECT NVL(MAX(TRANSACTION_DATE) ,'2020-01-01') FROM {{this }} ) 
        name: DS_PROD_ZONE_DAY
        noLinkRefs:
          - locationName: DATASTORE
            nodeName: DS_PROD_ZONE_DAY
