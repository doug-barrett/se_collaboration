             ON DIM_EVENTS."ZONE_CODE" = DIM_EVENTS_BASE."ZONE_CODE" 
            AND DIM_EVENTS."PRODKEY" = DIM_EVENTS_BASE."PRODKEY"
            AND DIM_EVENTS."EVENT_TYPE" = 'EVENT'
