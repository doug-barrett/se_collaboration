        description: ""
        name: Test against FCT_SALES_DAY
        runOrder: After
        templateString: |
          SELECT 1 
          FROM (
              SELECT FINANCIAL_YYWW, NVL(SUM(UNITS_NET),0) D_UNITS
              FROM {{ref('DATA','FCT_SALES_DAY')}} FCT_SALES_DAY
              JOIN {{ref('DATA','DIM_DATE')}} DIM_DATE
                ON FCT_SALES_DAY.TRANSACTION_DATE = DIM_DATE.CALENDAR_DATE
              WHERE DIM_DATE.FINANCIAL_YEAR IN (
                  SELECT FINANCIAL_YEAR 
                  FROM "CURRYS"."STAGE"."VW_FINANCIAL_YEAR_PREVIOUS" 
                  WHERE THIS_YEAR_FLAG = 'Y'
                  )
              GROUP BY 1) D
          JOIN (
              SELECT FINANCIAL_YYWW, NVL(SUM(UNITS_NET),0) W_UNITS
              FROM {{this}}
              GROUP BY 1) W
          ON D.FINANCIAL_YYWW = W.FINANCIAL_YYWW
          WHERE TO_NUMBER(D.D_UNITS) <> TO_NUMBER(W.W_UNITS)
