    sourceMapping:
      - aliases:
          DIM_DATE: 2d9f453e-f432-4a19-a605-81709e23d574
          DIM_PRICE_COST_2: 98a79ee0-39e1-4d29-9b40-12a08dc9fd23
          PROMO_PLAN: 069788a4-dc62-406e-839f-961e1e66904e
        customSQL:
