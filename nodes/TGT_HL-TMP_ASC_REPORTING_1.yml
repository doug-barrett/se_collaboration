                ,OPPORTUNITY.Opportunity_NUMBER AS Opportunity_NUMBER
                ,OPPORTUNITY.OPP_ID AS OPP_ID
                ,OPPORTUNITY.OPP_NAME AS OPP_NAME
                ,OPPORTUNITY.OPP_LINE_OF_BUSINESS AS OPP_LINE_OF_BUSINESS
                ,OPPORTUNITY.OPP_Client_ID AS OPP_Client_ID
                ,OPPORTUNITY.OPP_Client_Name AS OPP_Client_Name
                ,OPPORTUNITY.OPP_Subject_ID AS OPP_Subject_ID
                ,OPPORTUNITY.OPP_Subject_Name AS OPP_Subject_Name
                ,OPPORTUNITY.OPP_CF_Job_Type2 AS OPP_CF_Job_Type2
                ,OPPORTUNITY.OPP_JOB_TYPE AS OPP_JOB_TYPE
                ,OPPORTUNITY.OPP_STATUS AS OPP_STATUS
                ,OPPORTUNITY.OPP_ENGAGEMENT_NUMBER AS OPP_ENGAGEMENT_NUMBER
                ,OPPORTUNITY.OPP_STAGE AS OPP_STAGE
                ,OPPORTUNITY.OPP_Create_Date AS OPP_Create_Date
                ,COALESCE(OPPORTUNITY.OPP_NBC_Approved, NULL) AS OPP_NBC_Approved
                ,OPPORTUNITY.OPP_NBC_Date_Submitted AS OPP_NBC_Date_Submitted
                ,OPPORTUNITY.OPP_NBC_Date_Approved AS OPP_NBC_Date_Approved
                ,OPPORTUNITY.OPP_Pitch_Date AS OPP_Pitch_Date
                ,OPPORTUNITY.OPP_Currency AS OPP_Currency
                ,OPPORTUNITY.OPP_Max_Fee AS OPP_Max_Fee
                ,OPPORTUNITY.OPP_Min_Fee AS OPP_Min_Fee
                ,OPPORTUNITY.OPP_Total_Fee AS OPP_Total_Fee
                ,OPPORTUNITY.OPP_Estimated_Close_Date AS OPP_Estimated_Close_Date
                ,OPPORTUNITY.OPP_Staff_ID AS OPP_Staff_ID
                ,OPPORTUNITY.OPP_Staff_Name AS OPP_Staff_Name
                ,OPPORTUNITY.OPP_Staff_Role AS OPP_Staff_Role
                ,OPPORTUNITY.OPP_Coverage_Officer_ID AS OPP_Coverage_Officer_ID
                ,OPPORTUNITY.OPP_Coverage_Officer_Name AS OPP_Coverage_Officer_Name
                ,OPPORTUNITY.OPP_Company_TIER AS OPP_Company_TIER
                ,OPPORTUNITY.OPP_Flag AS OPP_Flag
                ,CLIENT_STATUS.CLIENT_STATUS AS CLIENT_STATUS
                ,CASE 
                    WHEN UPPER(ENG_STATUS) = UPPER('Active')
                        THEN
                            ENG_ESTIMATED_CLOSE_DATE
                    WHEN UPPER(ENG_STATUS) = UPPER('closed')
                        THEN
                            ENG_Close_Date
                    ELSE NULL
                    END AS CAL_ENG_CLOSE_DATE
                ,CASE 
                    WHEN ENG_Client_Name = ENG_Subject_Name
                        THEN ENG_Client_Name
                    ELSE CONCAT (
                            ENG_Client_Name
                            ,' ('
                            ,ENG_Subject_Name
                            ,' )'
                            )
                    END AS ENG_CLIENT
                ,CASE 
                    WHEN OPP_Client_Name = OPP_Subject_Name
                        THEN OPP_Client_Name
                    ELSE CONCAT (
                            OPP_Client_Name
                            ,' ('
                            ,OPP_Subject_Name
                            ,' )'
                            )
                    END AS OPP_CLIENT
                ,CAST(NULL AS BOOLEAN) AS CAL_INCLUDE_EXCLUDE
                ,CLIENTDEALSTATUS.CAL_CLIENTDEALSTATUS AS CAL_CLIENTDEALSTATUS
                ,CASE 
                    WHEN UPPER(CAL_CLIENTDEALSTATUS) = UPPER('Engagement: CF active') 
                        THEN COVERAGE.Company_ID
                    END AS CURRENT_ACTIVE_ENGAGEMENT
                ,CASE 
                    WHEN (
                            UPPER(CAL_CLIENTDEALSTATUS) = UPPER('Engagement: CF closed less 6M')
                            ) 
                        THEN COVERAGE.Company_ID
                    END AS COMPANIES_CLOSED_LAST_6MONTHS
                ,CASE 
                    WHEN UPPER(CAL_CLIENTDEALSTATUS) = UPPER('Opportunity: CF active with pitch date or approved NBC')
                        THEN COVERAGE.Company_ID
                    END AS OPP_WITH_PITCH_DATE_OR_NBC
                ,CASE 
                    WHEN UPPER(CAL_CLIENTDEALSTATUS) = UPPER('Prospects for Action')
                        AND UPPER(Company_TIER) = 'A'
                        THEN COVERAGE.Company_ID
                    END AS TIER_A_OPCOS_FOR_ACTION
                ,CASE 
                    WHEN UPPER(Company_TIER) = 'A'
                        AND UPPER(COVERAGE_TEAM_STATUS) = UPPER('Active')
                        AND (
                            (coalesce(COVERAGE.ACTIVITY_WITHIN_90DAYS, 0) + coalesce(DA_ACTIVITY.ACTIVITY_WITHIN_90DAYS, 0)) > 0
                            OR (coalesce(COVERAGE.FUTURE_ACTIVITY, 0) + coalesce(DA_ACTIVITY.FUTURE_ACTIVITY, 0)) > 0
                            )
                        THEN COVERAGE.Company_ID
                    END AS TIER_A_AT_ACTIVITY_GOAL
                ,CASE 
                    WHEN DATEDIFF(MONTH, GETDATE(), EXPECTED_ENGAGEMENT_DATE) IS NOT NULL
                        AND Company_EV_MM IS NOT NULL
                        AND Company_TIER = 'A'
                        THEN COVERAGE.Company_ID
                    END AS TIER_A_ACCURACY
                ,CASE 
                    WHEN IFNULL(COVERAGE.ACTIVITY_WITHIN_7DAYS, 0) > 0 OR IFNULL(DA_ACTIVITY.ACTIVITY_WITHIN_7DAYS, 0) > 0
                        AND Company_TIER = 'A'
                        THEN COVERAGE.Company_ID
                    END AS TIER_A_WITH_ACTIVITIES_LAST_7DAYS 
                ,CASE 
                    WHEN COVERAGE.ACTIVITY_WITHIN_7DAYS > 0
                        AND Company_TIER = 'A'
                        THEN Company_EV_MM
                    END AS EV_ACTIVE_WITHIN_7DAYS
                ,CASE 
                    WHEN COVERAGE.ACTIVITY_WITHIN_30DAYS > 0 OR IFNULL(DA_ACTIVITY.ACTIVITY_WITHIN_30DAYS, 0) > 0 
                        AND Company_TIER = 'A'
                        THEN COVERAGE.Company_ID
                    END AS TIER_A_WITH_ACTIVITIES_LAST_30DAYS
                ,CASE 
                    WHEN COVERAGE.ACTIVITY_WITHIN_30DAYS > 0
                        AND Company_TIER = 'A'
                        THEN Company_EV_MM
                    END AS EV_ACTIVE_WITHIN_30DAYS
                ,CASE 
                    WHEN UPPER(CAL_CLIENTDEALSTATUS) = UPPER('Opportunity: CF active with pitch date or approved NBC')
                        AND DATEDIFF(DAY, COV_Opp_Pitch_Date, GETDATE()) < 91
                        THEN COVERAGE.Company_ID
                    END AS PITCHES_OR_NBC_LAST_90DAYS
                ,CASE 
                    WHEN UPPER(CAL_CLIENTDEALSTATUS) = UPPER('Opportunity: CF active with future pitch date')
                        THEN COVERAGE.Company_ID
                    END AS PITCHES_OR_NBC_NEXT_90DAYS
                ,CASE 
                    WHEN DATEDIFF(MONTH, GETDATE(), EXPECTED_ENGAGEMENT_DATE) < 12
                        THEN COVERAGE.Company_ID
                    END AS TIER_A_EXPECTED_IN_12MOS
                ,CASE 
                    WHEN DATEDIFF(MONTH, GETDATE(), EXPECTED_ENGAGEMENT_DATE) > 12
                        THEN COVERAGE.Company_ID
                    END AS TIER_A_EXPECTED_OVER_12MOS
                ,CASE 
                    WHEN DATEDIFF(MONTH, GETDATE(), EXPECTED_ENGAGEMENT_DATE) BETWEEN 0
                            AND 12
                        THEN COVERAGE.Company_ID
                    END AS TIER_A_EXPECTED_NEXT_12MOS
                ,CASE 
                    WHEN Company_Target_Transaction_Date IS NULL
                        AND DATEDIFF(YEAR, CASE 
                                WHEN Sponsor_Investment_Date <> NULL
                                    THEN CAST(REPLACE(Sponsor_Investment_Date, '/', '/01/') AS DATE)
                                END, GETDATE()) >= 4
                        THEN COVERAGE.Company_ID
                    END AS UNKNOWN_TRANSDATE_WITH_INVDATE_GRT4
                ,CASE 
                    WHEN Company_Target_Transaction_Date IS NULL
                        THEN COVERAGE.Company_ID
                    END AS UNKNOWN_TRANSACTION_DATE
                ,CASE 
                    WHEN EXPECTED_ENGAGEMENT_DATE IS NULL
                        THEN COVERAGE.Company_ID
                    END AS UNKNOWN_ENGAGEMENT_DATE
                ,CAL_GROUP_COMPANY_SECTOR AS CAL_GROUP_COMPANY_SECTOR
                ,EXPECTED_ENGAGEMENT_DATE AS EXPECTED_ENGAGEMENT_DATE
                ,CASE 
                    WHEN DATEDIFF(MONTH, EXPECTED_ENGAGEMENT_DATE, GETDATE()) <= 18
                        THEN 'Near Term'
                    WHEN DATEDIFF(MONTH, EXPECTED_ENGAGEMENT_DATE, GETDATE()) > 18
                        THEN 'Long Term'
                    ELSE 'Unknown'
                    END AS TIMING
                    ,CASE   WHEN UPPER(current_account()) = UPPER('bb13604') THEN 'https://hl--dev.sandbox.lightning.force.com/' 
                            WHEN UPPER(current_account()) = UPPER('ef55528') THEN 'https://hl--test.sandbox.lightning.force.com/' 
                            WHEN UPPER(current_account()) = UPPER('gi01295') THEN 'https://hl.lightning.force.com/' 
                            ELSE 'https://hl.lightning.force.com/'
                    END AS SF_URL
                ,CASE 
                    WHEN UPPER(Company_TIER) = 'A'
                        AND UPPER(COVERAGE_TEAM_STATUS) = UPPER('Active')
                        AND (
                            DA_ACTIVITY.ACTIVITY_WITHIN_90DAYS >= 1
                            OR DA_ACTIVITY.Future_Activity > 0
                            )
                        THEN 'Y'
                    WHEN UPPER(Company_TIER) = 'B'
                        AND UPPER(COVERAGE_TEAM_STATUS) = UPPER('Active')
                        AND (
                            DA_ACTIVITY.ACTIVITY_WITHIN_180DAYS >= 1
                            OR DA_ACTIVITY.Future_Activity > 0
                            )
                        THEN 'Y'
                    WHEN UPPER(Company_TIER) = 'C'
                        AND UPPER(COVERAGE_TEAM_STATUS) = UPPER('Active')
                        AND (
                            DA_ACTIVITY.ACTIVITY_WITHIN_365DAYS >= 1
                            OR DA_ACTIVITY.Future_Activity > 0
                            )
                        THEN 'Y'
                    ELSE 'N'
                    END AS DOT_ALIGN_ACTIVITY_GOAL
                ,CURRENT_DATE() AS PROCESS_START_DATE
                ,CURRENT_DATE() AS PROCESS_END_DATE
                ,COVERAGE.EXPECTED_PRODUCTS AS EXPTECTED_PRODUCTS
                ,COVERAGE.PRIMARY_SECTOR AS PRIMARY_SECTOR
                ,COVERAGE.SECONDARY_SECTOR AS SECONDARY_SECTOR
                ,COVERAGE.TERTIARY_SECTOR AS TERTIARY_SECTOR
                ,ENGAGEMENT.DND_STATUS AS ENG_DND_STATUS
                ,OPPORTUNITY.DND_STATUS AS OPP_DND_STATUS
                ,COVERAGE_COMMENTS.COVERAGE_NEXTSTEPS AS COVERAGE_TEAM_NEXTSTEPS
                ,COVERAGE_COMMENTS.COVERAGE_NOTES AS COVERAGE_TEAM_NOTES
                ,DA_ACTIVITY.ACTIVITY_WITHIN_7DAYS AS DA_ACTIVITY_WITHIN_7DAYS
                ,DA_ACTIVITY.ACTIVITY_WITHIN_30DAYS AS DA_ACTIVITY_WITHIN_30DAYS
                ,ACTIVITY_LIST.SF_DA_ACTIVITY_WITHIN_7DAYS AS SF_DA_ACTIVITY_WITHIN_7DAYS
                ,ACTIVITY_LIST.SF_DA_ACTIVITY_WITHIN_30DAYS AS SF_DA_ACTIVITY_WITHIN_30DAYS
                ,coalesce(COVERAGE.ACTIVITY_WITHIN_7DAYS, 0) + coalesce(DA_ACTIVITY.ACTIVITY_WITHIN_7DAYS, 0) - coalesce(ACTIVITY_LIST.SF_DA_ACTIVITY_WITHIN_7DAYS, 0) AS ACTIVITY_LAST_7DAYS
                ,coalesce(COVERAGE.ACTIVITY_WITHIN_30DAYS, 0) + coalesce(DA_ACTIVITY.ACTIVITY_WITHIN_30DAYS, 0) - coalesce(ACTIVITY_LIST.SF_DA_ACTIVITY_WITHIN_30DAYS, 0) AS ACTIVITY_LAST_30DAYS
                ,CASE 
                    WHEN coalesce(COVERAGE.ACTIVITY_WITHIN_7DAYS, 0) + coalesce(DA_ACTIVITY.ACTIVITY_WITHIN_7DAYS, 0) - coalesce(ACTIVITY_LIST.SF_DA_ACTIVITY_WITHIN_7DAYS, 0) > 0
                        THEN COVERAGE.COMPANY_ID
                    END AS COMPANIES_ACTIVITY_LAST_7DAYS
                ,CASE 
                    WHEN coalesce(COVERAGE.ACTIVITY_WITHIN_30DAYS, 0) + coalesce(DA_ACTIVITY.ACTIVITY_WITHIN_30DAYS, 0) - coalesce(ACTIVITY_LIST.SF_DA_ACTIVITY_WITHIN_30DAYS, 0) > 0
                        THEN COVERAGE.COMPANY_ID
                    END AS COMPANIES_ACTIVITY_LAST_30DAYS
                ,ACTIVITY_LIST.LAST_ACTIVITY_DATE AS LAST_ACTIVITY_DATE_SF_DA
                
             ,CASE WHEN Company_TIER = 'A' 
                    AND CLIENT_STATUS = 'Current Engagement (CF)' 
                   THEN 'Y'
                   WHEN UPPER(Company_TIER) = 'A'
                    AND UPPER(COVERAGE_TEAM_STATUS) = UPPER('Active')
                   THEN CASE WHEN DATEDIFF(DAY, TO_DATE(LEFT(LAST_ACTIVITY_DATE, 10),'MM-DD-YYYY'), GETDATE()) <= 90
                             THEN 'Y'
                             ELSE 'N' 
                        END
                   WHEN UPPER(Company_TIER) = 'B'
                    AND UPPER(COVERAGE_TEAM_STATUS) = UPPER('Active')
                   THEN CASE WHEN DATEDIFF(DAY, TO_DATE(LEFT(LAST_ACTIVITY_DATE, 10),'MM-DD-YYYY'), GETDATE()) <= 180
                             THEN 'Y' 
                             ELSE 'N' 
                        END
                   WHEN UPPER(Company_TIER) = 'C'
                    AND UPPER(COVERAGE_TEAM_STATUS) = UPPER('Active')
                   THEN CASE WHEN DATEDIFF(DAY, TO_DATE(LEFT(LAST_ACTIVITY_DATE, 10),'MM-DD-YYYY'), GETDATE()) <= 365
                             THEN 'Y'
                             ELSE 'N'
                        END
              END AS TIER_ACTIVITY_GOAL

                    
                ,CASE 
                    WHEN (
                            UPPER(CF_STAFF_INDUSTRY) = 'FIG'
                            AND UPPER(COVERAGE.COMPANY_RECORDTYPE) IN (
                                UPPER('Capital Provider')
                                ,UPPER('Operating Company')
                                )
                            )
                        OR (
                            UPPER(CF_STAFF_INDUSTRY) <> 'FIG'
                            AND UPPER(COVERAGE.COMPANY_RECORDTYPE) = UPPER('Operating Company')
                            )
                        THEN 'Y'
                    ELSE 'N'
                    END AS FIG_FLAG
                ,FUTURE_ACTIVITY_DATE AS FUTURE_ACTIVITY_DATE_SF_DA
                FROM {{ref('TGT_HL','TMP_COVERAGE_DATASOURCE')}} AS COVERAGE
                LEFT JOIN {{ref('TGT_HL','TMP_DOTALIGN_ACTIVITY')}} AS DA_ACTIVITY ON COVERAGE.Company_ID = DA_ACTIVITY.OP_CO_ID
                AND COVERAGE.CONTACT_ID = DA_ACTIVITY.HL_ATTENDEE_ID
                LEFT JOIN {{ref('TGT_HL','TMP_COV_CLIENT_STATUS')}} AS CLIENT_STATUS ON COVERAGE.Company_ID = CLIENT_STATUS.COMPANY_ID
                LEFT JOIN {{ref('TGT_HL','TMP_GROUP_COMPANY_SECTOR')}} AS GROUP_COMPANY_SECTOR ON COVERAGE.FULL_NAME = GROUP_COMPANY_SECTOR.FULL_NAME
                AND COVERAGE.COMPANY_SECONDARY_SECTOR = GROUP_COMPANY_SECTOR.COVERAGE_SECTOR
                LEFT JOIN {{ref('TGT_HL','TMP_CLIENTDEALSTATUS')}} CLIENTDEALSTATUS ON COVERAGE.Company_ID = CLIENTDEALSTATUS.COMPANY_ID
                LEFT JOIN {{ref('TGT_HL','TMP_EXPECTED_ENG_DATE')}} EXPECTED_ENG_DATE ON COVERAGE.Company_ID = EXPECTED_ENG_DATE.COMPANY_ID
                AND COVERAGE.CONTACT_ID = EXPECTED_ENG_DATE.CONTACT_ID
                LEFT JOIN {{ref('TGT_HL','TMP_ENGAGEMENT')}} AS ENGAGEMENT ON COVERAGE.CONTACT_ID = ENGAGEMENT.ENG_Staff_ID -- Join by Id
                AND COVERAGE.COV_Eng_ID = ENGAGEMENT.ENGAGEMENT_ID
                LEFT JOIN {{ref('TGT_HL','TMP_OPPORTUNITY')}} AS OPPORTUNITY ON COVERAGE.CONTACT_ID = OPPORTUNITY.OPP_Staff_ID -- Join by ID
                AND COVERAGE.COV_Opp_ID = OPPORTUNITY.OPP_ID
                LEFT JOIN {{ref('TGT_HL','TMP_COVERAGE_COMMENTS')}} AS COVERAGE_COMMENTS ON COVERAGE.CoverageTeam_ID = COVERAGE_COMMENTS.COVERAGE_TEAM_ID
                LEFT JOIN {{ref('TGT_HL','TMP_ACTIVITY_LIST')}} AS ACTIVITY_LIST ON COVERAGE.Company_ID = ACTIVITY_LIST.COMPANY_ID
                AND COVERAGE.CONTACT_ID = ACTIVITY_LIST.HL_ATTENDEE_ID

            	)
