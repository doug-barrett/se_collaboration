fileVersion: 1
id: "333"
isDisabled: false
metadata:
  defaultStorageLocation: null
  error: null
  nodeMetadataSpec: |-
    capitalized: 'MULTI-ACTIVE SATELLITE V1.1'
    short: 'SATMV1'
    plural: 'MULTI-ACTIVE SATELLITES V1.1'
    tagColor: '#e39103'

    config:
    - groupName: Options
      items:
      - type: materializationSelector
        isRequired: true
        enableIf: 'true'
        default: view
        options:
        - view
    - groupName: Data Vault
      items:
      - displayName: Hashkey Column
        type: columnSelector
        attributeName: is_hk
        isRequired: true

    - groupName: Pre/Post SQL
      items:
      - displayName: Pre-SQL
        attributeName: preSQL
        type: textBox
        isRequired: false

      - displayName: Post-SQL
        attributeName: postSQL
        type: textBox
        isRequired: false

    systemColumns:
    - displayName: "LEDTS"
      transform: |-
        COALESCE(LEAD("{{ datavault4coalesce.config.ldts_alias }}" - INTERVAL '1 MICROSECOND') 
        OVER (PARTITION BY "{{ get_value_by_column_attribute("is_hk") }}", 
         {% for srcHKCol in sources[0].dependencies[0].columns if srcHKCol.is_hk %}
              {{srcHKCol.name }}{%- if not loop.last -%}, {% endif %}
         {%- endfor -%}
        ORDER BY "{{ datavault4coalesce.config.ldts_alias }}"), {{ datavault4coalesce__string_to_timestamp(datavault4coalesce.config.timestamp_format, datavault4coalesce.config.end_of_all_times) }})
      dataType: TIMESTAMP
      placement: end
      attributeName: is_system_ledts
    - displayName: "IS_CURRENT"
      transform: |-
        CASE 
          WHEN 
            LEAD("{{ datavault4coalesce.config.ldts_alias }}" - INTERVAL '1 MICROSECOND') 
            OVER (PARTITION BY "{{ get_value_by_column_attribute("is_hk") }}", 
            {% for srcHKCol in sources[0].dependencies[0].columns if srcHKCol.is_hk %}
              {{srcHKCol.name }}{%- if not loop.last -%}, {% endif %}
            {%- endfor -%}
            ORDER BY "{{ datavault4coalesce.config.ldts_alias }}") IS NULL 
          THEN TRUE 
          ELSE FALSE 
        END
      dataType: BOOLEAN
      placement: end
      attributeName: is_system_current_col
name: Multi-active Satellite v1.1
type: NodeType
