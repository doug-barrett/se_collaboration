fileVersion: 1
id: "9"
isDisabled: true
metadata:
  defaultStorageLocation: DWH
  error: null
  nodeMetadataSpec: |-
    capitalized: Satellite User-Defined
    short: 'SAT'
    plural: 'Satellites'
    tagColor: 'yellow'

    config:
    - groupName: Options
      items:
      - displayName: Hub Hash Column
        type: columnSelector
        attributeName: isHubHash
        isRequired: true

      - displayName: Change Hash Column
        type: columnSelector
        attributeName: isChangeHash
        isRequired: true

    - groupName: Pre/Post SQL
      items:
      - displayName: Pre-SQL
        attributeName: preSQL
        type: textBox
        isRequired: false

      - displayName: Post-SQL
        attributeName: postSQL
        type: textBox
        isRequired: false

    systemColumns:
    - displayName: "LOAD_DATE"
      transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
      dataType: TIMESTAMP
      placement: end
      attributeName: isSystemCreateDate

    - displayName: "RECORD_SOURCE"
      transform: "''"
      dataType: VARCHAR
      placement: end
      attributeName: isSystemRecordSource
      
      
name: Satellite
type: NodeType
