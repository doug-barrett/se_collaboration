fileVersion: 1
id: "11"
isDisabled: true
metadata:
  defaultStorageLocation: DWH
  error: null
  nodeMetadataSpec: |
    capitalized: Link User-Defined
    short: 'LNK'
    plural: 'Links'
    tagColor: 'red'

    config:
    - groupName: Options
      items:
      - type: materializationSelector
        isRequired: true
        default: table
        options:
        - table

      - displayName: Insert Strategy
        attributeName: insertStrategy
        type: dropdownSelector
        default: UNION
        options:
        - "UNION"
        - "UNION ALL"
        isRequired: true
      
      - displayName: Link Hash Column
        type: columnSelector
        attributeName: isLinkHash
        isRequired: true

    - groupName: Pre/Post SQL
      items:
      - displayName: Pre-SQL
        attributeName: preSQL
        type: textBox
        isRequired: false

      - displayName: Post-SQL
        attributeName: postSQL
        type: textBox
        isRequired: false

    systemColumns:
    - displayName: "LOAD_DATE"
      transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
      dataType: TIMESTAMP
      placement: end
      attributeName: isSystemCreateDate

    - displayName: "RECORD_SOURCE"
      transform: "''"
      dataType: VARCHAR
      placement: end
      attributeName: isSystemRecordSource
name: Link
type: NodeType
